global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'spring-boot-app'
    static_configs:
      - targets: ['localhost:9090', 'app:2020', 'localhost:9100', 'localhost:9113']
    metrics_path: '/actuator/prometheus'  # Use the correct actuator endpoint

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:8080']
        labels:
          application: "Spring boot app"

